name: amiibo_explorer_app
description: "Amiibo Explorer"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  meta: ^1.16.0
  get: ^4.7.2
  loading_animation_widget: ^1.3.0
  flutter_animate: ^4.5.2
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
  # To add custom fonts to your application, add a fonts section here,
  assets:
    - assets/

  fonts:
    - family: ClashGrotesk
      fonts:
        - asset: assets/fonts/ClashGrotesk-Extralight.otf
          weight: 200   # ExtraLight
        - asset: assets/fonts/ClashGrotesk-Light.otf
          weight: 300   # Light
        - asset: assets/fonts/ClashGrotesk-Regular.otf
          weight: 400   # Regular
        - asset: assets/fonts/ClashGrotesk-Medium.otf
          weight: 500   # Medium
        - asset: assets/fonts/ClashGrotesk-Semibold.otf
          weight: 600   # SemiBold
        - asset: assets/fonts/ClashGrotesk-Bold.otf
          weight: 700   # Bold


